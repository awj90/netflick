<div class="black-background">
  <!-- nav-bar start -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
      <a class="navbar-brand" [routerLink]="['/', 'movies']">NETFLICK</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <app-auth-status></app-auth-status>
          </li>
          &nbsp;
          <li class="nav-item">
            <button class="btn btn-dark btn-sm" [routerLink]="['/donate']">
              Donate
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav-bar end -->

  <!-- main content start -->
  <main [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </main>
  <!-- main content end -->

  <!-- Footer-->
  <footer class="py-5 bg-black">
    <div class="container px-5">
      <p class="m-0 text-center text-white small">
        Copyright &copy; Netflick 2023
      </p>
    </div>
  </footer>
  <!-- Footer end -->
  <div class="video-container mt-3">
    <button
      class="btn btn-dark align-right mt-5"
      (click)="toggleVideoVisibility()"
    >
      {{ hideCanvas ? "ðŸ”»" : "ðŸ”º" }}
    </button>
    <video
      style="display: none"
      #video
      width="640"
      height="480"
      autoplay
      [srcObject]="stream"
    ></video>
    <canvas
      #canvas
      width="640"
      height="480"
      [ngStyle]="{
        display: hideCanvas ? 'none' : '',
        'z-index': hideCanvas ? 0 : 9999
      }"
    ></canvas>
  </div>
</div>
