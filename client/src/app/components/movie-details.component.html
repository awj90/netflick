<div class="container-fluid bg-black">
  <div
    class="row p-5 d-flex align-items-center"
    *ngIf="movie$ | async as movie"
  >
    <div class="col-lg-2">
      <img src="http://i3.ytimg.com/vi/{{ movie.video_id }}/hqdefault.jpg" />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movie.title }}</h1>
      <p class="mt-3 mb-3">{{ movie.description }}</p>
      <p class="mt-2 mb-2">Language(s): {{ movie.language_name }}</p>
      <p class="mt-2 mb-2">Duration: {{ movie.video_duration }}</p>
      <p class="mt-2 mb-3">Genre(s): {{ movie.genre }}</p>
      <a class="btn btn-md" [routerLink]="['/', 'movies']">Back</a> &nbsp;
      <a class="btn btn-md" href="#" target="_blank">Watch Movie</a>
    </div>
  </div>
</div>
