<div class="container mt-5">
  <div class="row p-5" *ngIf="movieDetails$ | async as movieDetails">
    <div class="col-lg-2">
      <img
        src="https://image.tmdb.org/t/p/original{{ movieDetails.poster_path }}"
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movieDetails.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movieDetails.overview }}</p>
      <div *ngIf="movieTrailers$ | async as movieTrailers">
        <a
          class="btn btn-md"
          href="https://www.themoviedb.org/video/play?key={{
            movieTrailers.results[0].key
          }}"
          target="_blank"
          >Watch Trailer</a
        >
      </div>
    </div>
  </div>
</div>
